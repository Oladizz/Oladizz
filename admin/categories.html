<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Categories</title>
    <link rel="stylesheet" href="css/admin-style.css">
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>Admin Panel</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="categories.html" class="active">Categories</a></li>
                    <li><a href="orders.html">Orders</a></li>
                    <li><a href="users.html">Users</a></li>
                    <li><a href="reviews.html">Reviews</a></li>
                    <li><a href="statistics.html">Statistics</a></li>
                    <li><a href="income.html">Income</a></li>
                    <li><a href="#" id="admin-logout-link">Logout</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header class="main-header">
                <h1>Manage Categories</h1>
                <div class="header-actions">
                    <span id="admin-username-display">Admin User</span>
                </div>
            </header>
            <section class="content-section">
                <div class="form-container" id="category-form-container">
                    <h2 id="category-form-title">Add New Category</h2>
                    <form id="category-form">
                        <input type="hidden" id="category-id" name="categoryId">
                        <div class="form-group">
                            <label for="category-name">Category Name:</label>
                            <input type="text" id="category-name" name="categoryName" required>
                        </div>
                        <div class="form-group">
                            <label for="category-description">Description:</label>
                            <textarea id="category-description" name="categoryDescription"></textarea>
                        </div>
                        <div class="form-actions">
                            <button type="submit" id="save-category-button">Save Category</button>
                            <button type="button" id="cancel-edit-category-button" style="display: none;">Cancel Edit</button>
                        </div>
                    </form>
                </div>
            </section>
            <section class="content-section">
                <h2>Existing Categories</h2>
                <div class="table-container">
                    <table id="categories-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="categories-table-body">
                            <!-- Categories will be listed here by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>
    <script src="../js/firebase-config.js" type="module"></script>
    <script src="../js/auth.js" type="module"></script>
    <script src="js/admin-categories.js" type="module"></script>
    <script src="js/admin-common.js" type="module"></script> 
</body>
</html>
