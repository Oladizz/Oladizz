<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Orders - Admin Panel</title>
    <link rel="stylesheet" href="css/admin-style.css">
</head>
<body>
    <div class="admin-wrapper">
        <aside class="admin-sidebar">
            <div class="logo">
                <a href="dashboard.html">Admin Panel</a>
            </div>
            <nav>
                <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="orders.html" class="active">Orders</a></li>
                    <li><a href="categories.html">Categories</a></li>
                    <li><a href="users.html">Users</a></li>
                    <li><a href="income.html">Income</a></li>
                    <li><a href="statistics.html">Statistics</a></li>
                    <li><a href="reviews.html">Reviews</a></li>
                    <li><a href="../index.html">Exit Admin (View Site)</a></li>
                </ul>
            </nav>
        </aside>
        <main class="admin-main-content">
            <header class="admin-header">
                <h1>Manage Orders</h1>
                <div class="user-info">
                    <span id="admin-user-email"></span> 
                    <a href="#" id="admin-logout-link" style="color: var(--admin-accent-color);">Logout</a>
                </div>
            </header>
            <section class="admin-page-content">
                <h2>Order Management</h2>
                
                <div class="admin-card" id="admin-order-list-container" class="admin-table-responsive-wrapper">
                    <h3>All Orders</h3>
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>Customer (User ID)</th>
                                <th>Order Date</th>
                                <th>Total Price</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="admin-orders-table-body">
                            <!-- Orders will be loaded here by JavaScript -->
                            <tr><td colspan="6">Loading orders...</td></tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <!-- Order Items Modal -->
    <div id="order-items-modal" class="admin-modal" style="display: none;">
        <div class="admin-modal-content">
            <span class="order-modal-close">&times;</span>
            <h3>Order Items</h3>
            <div id="modal-order-items-content">
                <!-- Items will be loaded here -->
            </div>
        </div>
    </div>

    <script type="module" src="../js/firebase-config.js"></script>
    <script type="module" src="../js/app.js"></script> 
    <script type="module" src="js/admin-orders.js"></script> <!-- Specific JS for this page -->
</body>
</html>
