<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Reviews - Admin Panel</title>
    <link rel="stylesheet" href="css/admin-style.css">
</head>
<body>
    <div class="admin-wrapper">
        <aside class="admin-sidebar">
            <div class="logo">
                <a href="dashboard.html">Admin Panel</a>
            </div>
            <nav>
                <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="orders.html">Orders</a></li>
                    <li><a href="users.html">Users</a></li>
                    <li><a href="income.html">Income</a></li>
                    <li><a href="statistics.html">Statistics</a></li>
                    <li><a href="reviews.html" class="active">Reviews</a></li>
                    <li><a href="../index.html">Exit Admin (View Site)</a></li>
                </ul>
            </nav>
        </aside>
        <main class="admin-main-content">
            <header class="admin-header">
                <h1>Manage Reviews & Comments</h1>
                <div class="user-info">
                    <span id="admin-user-email"></span> 
                    <a href="#" id="admin-logout-link" style="color: var(--admin-accent-color);">Logout</a>
                </div>
            </header>
            <section class="admin-page-content">
                <h2>Customer Reviews</h2>
                
                <div class="admin-card" id="admin-reviews-list-container">
                    <h3>All Reviews</h3>
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>Product Name</th>
                                <th>User Email</th>
                                <th>Rating</th>
                                <th>Comment (Snippet)</th>
                                <th>Date Submitted</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="admin-reviews-table-body">
                            <!-- Reviews will be loaded here by JavaScript -->
                            <tr><td colspan="7">Loading reviews...</td></tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>
    <script type="module" src="../js/firebase-config.js"></script>
    <script type="module" src="../js/app.js"></script> 
    <script type="module" src="js/admin-reviews.js"></script>
</body>
</html>
