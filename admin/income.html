<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Report - Admin Panel</title>
    <link rel="stylesheet" href="css/admin-style.css">
</head>
<body>
    <div class="admin-wrapper">
        <aside class="admin-sidebar">
            <div class="logo">
                <a href="dashboard.html">Admin Panel</a>
            </div>
            <nav>
                <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="orders.html">Orders</a></li>
                    <li><a href="categories.html">Categories</a></li>
                    <li><a href="users.html">Users</a></li>
                    <li><a href="income.html" class="active">Income</a></li>
                    <li><a href="statistics.html">Statistics</a></li>
                    <li><a href="reviews.html">Reviews</a></li>
                    <li><a href="../index.html">Exit Admin (View Site)</a></li>
                </ul>
            </nav>
        </aside>
        <main class="admin-main-content">
            <header class="admin-header">
                <h1>Income Report</h1>
                <div class="user-info">
                    <span id="admin-user-email"></span> 
                    <a href="#" id="admin-logout-link" style="color: var(--admin-accent-color);">Logout</a>
                </div>
            </header>
            <section class="admin-page-content">
                <h2>Income Overview</h2>
                
                <div class="admin-card">
                    <h3 id="total-gross-income">Total Gross Income: $0.00</h3>
                </div>

                <div class="admin-card" style="margin-top: 30px;">
                    <h3>Completed Orders</h3>
                    <div id="completed-orders-list-container" class="admin-table-responsive-wrapper">
                        <table class="admin-table">
                            <thead>
                                <tr>
                                    <th>Order ID</th>
                                    <th>Completion Date</th>
                                    <th>User ID</th>
                                    <th>Total Amount</th>
                                </tr>
                            </thead>
                            <tbody id="completed-orders-table-body">
                                <!-- Completed orders will be loaded here -->
                                <tr><td colspan="4">Loading completed orders...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script type="module" src="../js/firebase-config.js"></script>
    <script type="module" src="../js/app.js"></script> 
    <script type="module" src="js/admin-income.js"></script>
</body>
</html>
