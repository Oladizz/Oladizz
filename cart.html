<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - My Store</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <h1><a href="index.html">My Store</a></h1>
                <button id="mobile-menu-toggle" class="mobile-menu-btn" aria-label="Open navigation menu" aria-expanded="false">&#9776;</button>
                <ul id="main-nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
                    <li><a href="admin.html" id="admin-panel-link" style="display:none;">Admin Panel</a></li>
                    <li><a href="profile.html" id="profile-link" style="display:none;">My Profile</a></li>
                    <li><a href="login.html" id="login-link">Login</a></li>
                    <li><a href="signup.html" id="signup-link">Sign Up</a></li>
                    <li><a href="#" id="logout-link" style="display:none;">Logout</a></li>
                    <li><span id="user-email" style="color: #fff; padding-left: 10px;"></span></li>
                </ul>
                <form id="search-form" style="display: flex; align-items: center; margin-left: 20px;">
                    <input type="search" id="search-input" name="query" placeholder="Search products..." style="padding: 0.3rem 0.5rem; border-radius: 0.25rem; border: 1px solid #ccc; font-size: 0.9rem;">
                    <button type="submit" style="padding: 0.3rem 0.6rem; margin-left: 5px; background-color: var(--primary-color); color: white; border: none; border-radius: 0.25rem; cursor: pointer; font-size: 0.9rem;">Search</button>
                </form>
            </div>
        </nav>
    </header>

    <main class="container">
        <h2>Your Shopping Cart</h2>
        <div id="cart-items-container">
            <!-- Cart items will be dynamically inserted here -->
        </div>
        <div id="cart-total">
            <!-- Cart total will be displayed here -->
        </div>
        <a href="checkout.html" class="button">Proceed to Checkout</a>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 My E-commerce Store</p>
        </div>
    </footer>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/cart.js"></script> 
</body>
</html>
