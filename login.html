<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - My Store</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <h1><a href="index.html">My Store</a></h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
                    <li><a href="login.html" id="login-link">Login</a></li>
                    <li><a href="signup.html" id="signup-link">Sign Up</a></li>
                    <li><a href="#" id="logout-link" style="display:none;">Logout</a></li>
                    <li><span id="user-email" style="color: #fff; padding-left: 10px;"></span></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container">
        <h2>Login</h2>
        <form id="login-form">
            <div>
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" required>
            </div>
            <div>
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" required>
            </div>
            <button type="submit">Login</button>
            <p id="login-error" class="error-message" style="display:none;"></p>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 My E-commerce Store</p>
        </div>
    </footer>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/auth.js"></script> 
</body>
</html>
