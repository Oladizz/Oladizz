<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Access - My Store</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Main site style for consistency if needed, or remove -->
    <style>
        /* Simple styles for this gatekeeper page, can be enhanced */
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f4f4; color: #333; display: flex; justify-content: center; align-items: center; min-height: 100vh;
        }
        .gatekeeper-container {
            background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); text-align: center;
        }
        .gatekeeper-container h2 { margin-bottom: 20px; }
        #admin-access-message { margin-bottom: 20px; font-weight: bold; }
        /* Form styling if kept on this page - inherit from style.css or add specific here */
        .admin-section form div { margin-bottom: 15px; text-align: left; }
        .admin-section form label { display: block; margin-bottom: 5px; }
        .admin-section form input[type="text"] { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        .admin-section form button { display: inline-block; padding: 10px 20px; }
    </style>
</head>
<body>
    <div class="gatekeeper-container">
        <h2>Admin Access Portal</h2>
        <p id="admin-access-message">Checking authentication status...</p>
        
        <!-- This form is for an existing admin to set another user as admin -->
        <!-- It will only be shown/functional if the current user is already an admin -->
        <div id="set-admin-tool-container" class="admin-section" style="display:none; margin-top: 20px; padding: 20px; background-color: #f9f9f9; border: 1px solid #eee; border-radius: 5px;">
            <h3>Set User as Admin</h3>
            <p><em>Only visible if you are already an admin.</em></p>
            <form id="set-admin-form">
                <div>
                    <label for="set-admin-userId">User ID (UID) to make admin:</label>
                    <input type="text" id="set-admin-userId" required placeholder="Enter UID of user">
                </div>
                <button type="submit" class="button">Make Admin</button>
                <p id="set-admin-feedback" style="margin-top: 10px;"></p>
            </form>
        </div>
        <p style="margin-top: 20px;"><a href="index.html" class="button">Return to Homepage</a></p>
    </div>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/app.js"></script> 
    <!-- app.js will now handle the logic for this page -->
</body>
</html>
